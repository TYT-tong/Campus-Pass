        class LoginForm {

                    phoneError.style.display = 'none';
                    this.sendCodeBtn.disabled = false;
                    return true;
                } else {

                    phoneError.style.display = 'block';
                    this.sendCodeBtn.disabled = true;
                    return false;
                }
