<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- 顶部导航栏 -->
  <rect x="0" y="0" width="1200" height="60" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="30" cy="30" r="8" fill="#ec4899"/>
  <text x="50" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#1e293b" font-weight="500">校园通后台管理系统</text>
  
  <!-- 用户头像和按钮 -->
  <circle cx="1100" cy="30" r="16" fill="#f1f5f9"/>
  <circle cx="1140" cy="30" r="16" fill="#f1f5f9"/>
  <text x="1085" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">用户名</text>
  
  <!-- 侧边栏 -->
  <rect x="0" y="60" width="240" height="740" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- 侧边栏菜单项 -->
  <rect x="16" y="90" width="208" height="48" rx="8" fill="#fef7ff"/>
  <text x="48" y="118" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#7c3aed" font-weight="500">🏠 首页</text>
  
  <rect x="16" y="150" width="208" height="48" rx="8" fill="white"/>
  <text x="48" y="178" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">👥 用户管理</text>
  
  <rect x="16" y="210" width="208" height="48" rx="8" fill="white"/>
  <text x="48" y="238" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">🎭 角色管理</text>
  
  <rect x="16" y="270" width="208" height="48" rx="8" fill="white"/>
  <text x="48" y="298" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">💳 消费记录</text>
  
  <rect x="16" y="330" width="208" height="48" rx="8" fill="white"/>
  <text x="48" y="358" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">📢 通知公告</text>
  
  <!-- 面包屑 -->
  <text x="264" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">首页 / 概览</text>
  
  <!-- 主页内容区域 -->
  <rect x="264" y="110" width="912" height="660" fill="white" rx="12" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- 主页标题 -->
  <text x="288" y="150" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#1e293b" font-weight="600">欢迎使用校园通后台管理系统</text>
  
  <!-- 装饰性几何图形 -->
  <circle cx="1000" cy="140" r="20" fill="#fce7f3"/>
  <rect x="1050" y="130" width="30" height="30" rx="6" fill="#e0f2fe"/>
  <polygon points="1120,140 1130,120 1140,140" fill="#dcfce7"/>
  
  <!-- 统计卡片 -->
  <rect x="288" y="180" width="200" height="120" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="320" cy="210" r="20" fill="#fef3c7"/>
  <text x="288" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#1e293b" font-weight="600">1,234</text>
  <text x="288" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">总用户数</text>
  
  <rect x="508" y="180" width="200" height="120" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="540" cy="210" r="20" fill="#e0f2fe"/>
  <text x="508" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#1e293b" font-weight="600">56</text>
  <text x="508" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">活跃角色</text>
  
  <rect x="728" y="180" width="200" height="120" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="760" cy="210" r="20" fill="#dcfce7"/>
  <text x="728" y="250" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#1e293b" font-weight="600">¥12,345</text>
  <text x="728" y="270" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">今日消费</text>
  
  <!-- 用户管理表格预览 -->
  <rect x="288" y="330" width="640" height="200" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="308" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#1e293b" font-weight="500">最近用户</text>
  
  <!-- 表格头部 -->
  <rect x="308" y="380" width="600" height="40" fill="#f8fafc"/>
  <text x="328" y="405" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">用户名</text>
  <text x="488" y="405" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">角色</text>
  <text x="648" y="405" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">状态</text>
  <text x="808" y="405" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">注册时间</text>
  
  <!-- 表格行 -->
  <rect x="308" y="430" width="600" height="1" fill="#e2e8f0"/>
  <circle cx="340" cy="455" r="12" fill="#f1f5f9"/>
  <text x="368" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#1e293b">张三</text>
  <text x="488" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">学生</text>
  <circle cx="668" cy="455" r="6" fill="#22c55e"/>
  <text x="688" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">活跃</text>
  <text x="808" y="460" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">2024-01-15</text>
  
  <!-- 通知公告卡片 -->
  <rect x="952" y="330" width="200" height="200" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="972" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#1e293b" font-weight="500">📢 最新公告</text>
  
  <rect x="972" y="380" width="160" height="60" rx="8" fill="#fef7ff"/>
  <text x="992" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#7c3aed" font-weight="500">系统维护通知</text>
  <text x="992" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b">系统将于今晚进行维护</text>
  
  <rect x="972" y="460" width="160" height="60" rx="8" fill="#f0f9ff"/>
  <text x="992" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#0ea5e9" font-weight="500">新功能上线</text>
  <text x="992" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="10" fill="#64748b">用户管理功能已更新</text>
  
  <!-- 用户管理页预览 -->
  <rect x="288" y="550" width="864" height="180" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1" opacity="0.3"/>
  <text x="308" y="580" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#1e293b" font-weight="600">用户管理页预览</text>
  <text x="308" y="610" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">包含搜索、筛选、分页、批量操作等功能</text>
  
  <!-- 装饰元素 -->
  <circle cx="200" cy="600" r="15" fill="#fce7f3" opacity="0.6"/>
  <rect x="1000" y="650" width="25" height="25" rx="5" fill="#e0f2fe" opacity="0.6"/>
  <polygon points="120,700 130,680 140,700" fill="#dcfce7" opacity="0.6"/>
</svg>