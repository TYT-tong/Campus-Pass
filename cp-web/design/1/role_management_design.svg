<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1200" height="800" fill="#f8fafc"/>
  
  <!-- 顶部导航栏 -->
  <rect x="0" y="0" width="1200" height="60" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="30" cy="30" r="8" fill="#ec4899"/>
  <text x="50" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#1e293b" font-weight="500">校园通后台管理系统</text>
  
  <!-- 用户头像和按钮 -->
  <circle cx="1100" cy="30" r="16" fill="#f1f5f9"/>
  <circle cx="1140" cy="30" r="16" fill="#f1f5f9"/>
  <text x="1085" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">用户名</text>
  
  <!-- 侧边栏 -->
  <rect x="0" y="60" width="240" height="740" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- 侧边栏菜单项 -->
  <rect x="16" y="90" width="208" height="48" rx="8" fill="white"/>
  <text x="48" y="118" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">🏠 首页</text>
  
  <rect x="16" y="150" width="208" height="48" rx="8" fill="white"/>
  <text x="48" y="178" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">👥 用户管理</text>
  
  <rect x="16" y="210" width="208" height="48" rx="8" fill="#fef7ff"/>
  <text x="48" y="238" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#7c3aed" font-weight="500">🎭 角色管理</text>
  
  <rect x="16" y="270" width="208" height="48" rx="8" fill="white"/>
  <text x="48" y="298" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">💳 消费记录</text>
  
  <rect x="16" y="330" width="208" height="48" rx="8" fill="white"/>
  <text x="48" y="358" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">📢 通知公告</text>
  
  <!-- 面包屑 -->
  <text x="264" y="90" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">角色管理 / 角色列表</text>
  
  <!-- 角色管理内容区域 -->
  <rect x="264" y="110" width="912" height="660" fill="white" rx="12" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- 页面标题和操作区 -->
  <text x="288" y="150" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#1e293b" font-weight="600">角色管理</text>
  
  <!-- 搜索框 -->
  <rect x="288" y="170" width="300" height="40" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="308" y="195" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#64748b">🔍 搜索角色名称...</text>
  
  <!-- 新增角色按钮 -->
  <rect x="1016" y="170" width="120" height="40" rx="8" fill="#7c3aed"/>
  <text x="1046" y="195" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="white" font-weight="500">➕ 新增角色</text>
  
  <!-- 角色卡片列表 -->
  <rect x="288" y="230" width="864" height="520" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- 角色卡片 1 -->
  <rect x="308" y="250" width="400" height="140" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="340" cy="280" r="20" fill="#fef3c7"/>
  <text x="370" y="275" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#1e293b" font-weight="600">学生</text>
  <text x="370" y="295" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">基础用户权限</text>
  <text x="308" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">权限: 查看个人信息、消费记录</text>
  <text x="308" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">用户数: 1,234</text>
  <rect x="588" y="270" width="60" height="30" rx="6" fill="#f0f9ff"/>
  <text x="608" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#0ea5e9">编辑</text>
  
  <!-- 角色卡片 2 -->
  <rect x="728" y="250" width="400" height="140" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="760" cy="280" r="20" fill="#e0f2fe"/>
  <text x="790" y="275" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#1e293b" font-weight="600">教师</text>
  <text x="790" y="295" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">教学管理权限</text>
  <text x="728" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">权限: 学生管理、课程管理</text>
  <text x="728" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">用户数: 56</text>
  <rect x="1008" y="270" width="60" height="30" rx="6" fill="#f0f9ff"/>
  <text x="1028" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#0ea5e9">编辑</text>
  
  <!-- 角色卡片 3 -->
  <rect x="308" y="410" width="400" height="140" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="340" cy="440" r="20" fill="#dcfce7"/>
  <text x="370" y="435" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#1e293b" font-weight="600">管理员</text>
  <text x="370" y="455" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">系统管理权限</text>
  <text x="308" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">权限: 系统设置、用户管理</text>
  <text x="308" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">用户数: 12</text>
  <rect x="588" y="430" width="60" height="30" rx="6" fill="#f0f9ff"/>
  <text x="608" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#0ea5e9">编辑</text>
  
  <!-- 角色卡片 4 -->
  <rect x="728" y="410" width="400" height="140" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="760" cy="440" r="20" fill="#fce7f3"/>
  <text x="790" y="435" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#1e293b" font-weight="600">财务人员</text>
  <text x="790" y="455" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">财务管理权限</text>
  <text x="728" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">权限: 消费记录、财务报表</text>
  <text x="728" y="500" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">用户数: 8</text>
  <rect x="1008" y="430" width="60" height="30" rx="6" fill="#f0f9ff"/>
  <text x="1028" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#0ea5e9">编辑</text>
  
  <!-- 权限配置预览 -->
  <rect x="308" y="570" width="824" height="120" rx="12" fill="#f8fafc"/>
  <text x="328" y="600" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#1e293b" font-weight="600">权限配置</text>
  <text x="328" y="625" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">• 模块访问权限 • 数据操作权限 • 系统配置权限</text>
  <text x="328" y="645" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#64748b">• 用户管理权限 • 报表查看权限 • 通知发布权限</text>
  
  <!-- 装饰元素 -->
  <circle cx="200" cy="200" r="15" fill="#fce7f3" opacity="0.6"/>
  <rect x="1000" y="300" width="25" height="25" rx="5" fill="#e0f2fe" opacity="0.6"/>
  <polygon points="120,400 130,380 140,400" fill="#dcfce7" opacity="0.6"/>
</svg>