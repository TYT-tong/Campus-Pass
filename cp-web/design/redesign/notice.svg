<svg viewBox="0 0 1200 750" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="1200" height="750" fill="#f8f9fa"/>
  
  <!-- 顶部导航栏 -->
  <rect width="1200" height="60" fill="#ffffff" stroke="#e4e7ed" stroke-width="1"/>
  <circle cx="30" cy="30" r="15" fill="#2F8CFB"/>
  <text x="55" y="35" font-family="PingFang SC, Microsoft YaHei" font-size="16" fill="#222" font-weight="500">校园通后台管理系统</text>
  <rect x="1050" y="15" width="80" height="30" rx="15" fill="#ffffff" stroke="#dcdfe6" stroke-width="1"/>
  <text x="1090" y="33" font-family="PingFang SC, Microsoft YaHei" font-size="12" fill="#666" text-anchor="middle">管理员</text>
  
  <!-- 侧边栏 -->
  <rect width="200" height="690" y="60" fill="#ffffff" stroke="#e4e7ed" stroke-width="1"/>
  <text x="20" y="90" font-family="PingFang SC, Microsoft YaHei" font-size="14" fill="#666">🏠 主页</text>
  <text x="20" y="140" font-family="PingFang SC, Microsoft YaHei" font-size="14" fill="#666">👥 用户管理</text>
  <text x="20" y="190" font-family="PingFang SC, Microsoft YaHei" font-size="14" fill="#666">🔧 角色管理</text>
  <text x="20" y="240" font-family="PingFang SC, Microsoft YaHei" font-size="14" fill="#666">📊 消费记录</text>
  <rect x="0" y="250" width="200" height="50" fill="#2F8CFB" opacity="0.1"/>
  <text x="20" y="280" font-family="PingFang SC, Microsoft YaHei" font-size="14" fill="#2F8CFB" font-weight="500">📢 通知公告</text>
  
  <!-- 主内容区 -->
  <rect x="220" y="80" width="960" height="650" fill="#ffffff" rx="4" stroke="#e4e7ed" stroke-width="1"/>
  
  <!-- 面包屑导航 -->
  <text x="240" y="105" font-family="PingFang SC, Microsoft YaHei" font-size="12" fill="#666">主页 &gt; 通知公告</text>
  
