  <text x="770" y="230" font-family="PingFang SC, Microsoft YaHei" font-size="14" fill="#222" text-anchor="middle">全部时间</text>
  
  <rect x="850" y="210" width="80" height="32" rx="4" fill="#2F8CFB"/>
