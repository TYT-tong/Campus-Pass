  <rect x="240" y="150" width="120" height="36" rx="4" fill="#2F8CFB"/>
  <text x="300" y="172" font-family="PingFang SC, Microsoft YaHei" font-size="14" fill="#ffffff" text-anchor="middle">➕ 新增公告</text>
  
  <!-- 筛选区域 -->
  <rect x="240" y="200" width="920" height="60" fill="#f5f7fa" rx="4"/>
