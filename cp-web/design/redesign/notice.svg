  <rect x="310" y="210" width="100" height="32" rx="4" fill="#ffffff" stroke="#dcdfe6" stroke-width="1"/>
  <text x="360" y="230" font-family="PingFang SC, Microsoft YaHei" font-size="14" fill="#222" text-anchor="middle">全部状态</text>
  
  <text x="440" y="225" font-family="PingFang SC, Microsoft YaHei" font-size="14" fill="#666">类型：</text>
