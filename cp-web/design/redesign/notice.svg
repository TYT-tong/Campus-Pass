  <circle cx="270" cy="310" r="8" fill="#f56c6c" opacity="0.2"/>
  <rect x="290" y="295" width="40" height="20" rx="10" fill="#f56c6c" opacity="0.1"/>
  <text x="310" y="308" font-family="PingFang SC, Microsoft YaHei" font-size="10" fill="#f56c6c" text-anchor="middle">重要</text>
  <text x="350" y="308" font-family="PingFang SC, Microsoft YaHei" font-size="14" fill="#222" font-weight="500">关于2024年春季学期学费缴纳的通知</text>
