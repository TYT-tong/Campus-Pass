  <text x="850" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#333">状态</text>
  <text x="950" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#333">时间</text>
  <text x="1150" y="440" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#333">操作</text>
  
  <!-- 消费记录数据 -->
  <text x="320" y="480" font-family="Arial, sans-serif" font-size="14" fill="#333">202401150001</text>
  <text x="450" y="480" font-family="Arial, sans-serif" font-size="14" fill="#333">张小明</text>
  <text x="600" y="480" font-family="Arial, sans-serif" font-size="14" fill="#333">食堂消费</text>
  <text x="750" y="480" font-family="Arial, sans-serif" font-size="14" fill="#409EFF">¥25.80</text>
  <circle cx="865" cy="475" r="5" fill="#52C41A"/>
  <text x="850" y="480" font-family="Arial, sans-serif" font-size="14" fill="#52C41A">成功</text>
  <text x="950" y="480" font-family="Arial, sans-serif" font-size="14" fill="#333">2024-01-15 12:30</text>
  <text x="1150" y="480" font-family="Arial, sans-serif" font-size="14" fill="#409EFF">详情</text>
  
  <text x="320" y="510" font-family="Arial, sans-serif" font-size="14" fill="#333">202401150002</text>
  <text x="450" y="510" font-family="Arial, sans-serif" font-size="14" fill="#333">李小红</text>
  <text x="600" y="510" font-family="Arial, sans-serif" font-size="14" fill="#333">图书借阅</text>
  <text x="750" y="510" font-family="Arial, sans-serif" font-size="14" fill="#409EFF">¥5.00</text>
  <circle cx="865" cy="505" r="5" fill="#52C41A"/>
  <text x="850" y="510" font-family="Arial, sans-serif" font-size="14" fill="#52C41A">成功</text>
  <text x="950" y="510" font-family="Arial, sans-serif" font-size="14" fill="#333">2024-01-15 11:45</text>
  <text x="1150" y="510" font-family="Arial, sans-serif" font-size="14" fill="#409EFF">详情</text>
  
  <text x="320" y="540" font-family="Arial, sans-serif" font-size="14" fill="#333">202401150003</text>
  <text x="450" y="540" font-family="Arial, sans-serif" font-size="14" fill="#333">王小华</text>
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="14" fill="#333">超市购物</text>
  <text x="750" y="540" font-family="Arial, sans-serif" font-size="14" fill="#409EFF">¥67.50</text>
  <circle cx="865" cy="535" r="5" fill="#FFA940"/>
  <text x="850" y="540" font-family="Arial, sans-serif" font-size="14" fill="#FFA940">处理中</text>
  <text x="950" y="540" font-family="Arial, sans-serif" font-size="14" fill="#333">2024-01-15 10:20</text>
  <text x="1150" y="540" font-family="Arial, sans-serif" font-size="14" fill="#409EFF">详情</text>
  
  <text x="320" y="570" font-family="Arial, sans-serif" font-size="14" fill="#333">202401150004</text>
  <text x="450" y="570" font-family="Arial, sans-serif" font-size="14" fill="#333">赵小强</text>
  <text x="600" y="570" font-family="Arial, sans-serif" font-size="14" fill="#333">打印复印</text>
  <text x="750" y="570" font-family="Arial, sans-serif" font-size="14" fill="#409EFF">¥3.50</text>
  <circle cx="865" cy="565" r="5" fill="#FF4D94"/>
  <text x="850" y="570" font-family="Arial, sans-serif" font-size="14" fill="#FF4D94">已退款</text>
  <text x="950" y="570" font-family="Arial, sans-serif" font-size="14" fill="#333">2024-01-15 09:15</text>
  <text x="1150" y="570" font-family="Arial, sans-serif" font-size="14" fill="#409EFF">详情</text>
  
  <!-- 分页 -->
  <rect x="800" y="780" width="40" height="40" fill="#409EFF" rx="8"/>
  <text x="820" y="805" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="white">1</text>
  <rect x="850" y="780" width="40" height="40" fill="white" rx="8" stroke="#E0E0E0" stroke-width="1"/>
  <text x="870" y="805" font-family="Arial, sans-serif" font-size="14" fill="#333">2</text>
  <rect x="900" y="780" width="40" height="40" fill="white" rx="8" stroke="#E0E0E0" stroke-width="1"/>
  <text x="920" y="805" font-family="Arial, sans-serif" font-size="14" fill="#333">3</text>
  
  <!-- 装饰性几何图形 -->
  <circle cx="120" cy="800" r="80" fill="#FFA940" opacity="0.2"/>
  <rect x="1000" y="50" width="60" height="60" fill="#52C41A" opacity="0.2" transform="rotate(45 1030 80)"/>
  <polygon points="1300,750 1350,850 1250,850" fill="#FF4D94" opacity="0.2"/>
