  <text x="70" y="150" font-family="Arial, sans-serif" font-size="16" fill="#333">🏠 首页</text>
  
  <rect x="20" y="190" width="200" height="50" fill="white" rx="8" stroke="#E0E0E0" stroke-width="1"/>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="16" fill="#333">👥 用户管理</text>
  
  <rect x="20" y="260" width="200" height="50" fill="white" rx="8" stroke="#E0E0E0" stroke-width="1"/>
  <text x="70" y="290" font-family="Arial, sans-serif" font-size="16" fill="#333">🔐 角色管理</text>
  
  <rect x="20" y="330" width="200" height="50" fill="#409EFF" rx="8"/>
  <text x="70" y="360" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="white">💳 消费记录</text>
  
  <rect x="20" y="400" width="200" height="50" fill="white" rx="8" stroke="#E0E0E0" stroke-width="1"/>
  <text x="70" y="430" font-family="Arial, sans-serif" font-size="16" fill="#333">📢 通知公告</text>
  
  <!-- 面包屑导航 -->
