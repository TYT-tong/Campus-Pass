<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC0CB;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#409EFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#52C41A;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影效果 -->
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 主背景 -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Logo变体1: 主要Logo -->
  <g transform="translate(200, 100)">
    <rect x="-100" y="-80" width="200" height="160" fill="white" rx="20" filter="url(#softShadow)"/>
    
    <!-- 主要图标 -->
    <circle cx="0" cy="-20" r="40" fill="url(#logoGradient)"/>
    
    <!-- 校园建筑简化版 -->
    <rect x="-20" y="-30" width="40" height="25" fill="white" rx="3"/>
    <polygon points="-25,-30 0,-40 25,-30" fill="#FFE4E1" opacity="0.9"/>
    
    <!-- 窗户 -->
    <rect x="-15" y="-25" width="8" height="8" fill="#409EFF" rx="1"/>
    <rect x="-4" y="-25" width="8" height="8" fill="#409EFF" rx="1"/>
    <rect x="7" y="-25" width="8" height="8" fill="#409EFF" rx="1"/>
    
    <!-- 门 -->
    <rect x="-6" y="-15" width="12" height="15" fill="white" rx="1"/>
    
    <!-- 文字 -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333" text-anchor="middle">校园通</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Campus Management</text>
  </g>
  
  <!-- Logo变体2: 圆形Logo -->
  <g transform="translate(600, 100)">
    <rect x="-80" y="-80" width="160" height="160" fill="white" rx="20" filter="url(#softShadow)"/>
    
    <!-- 圆形背景 -->
    <circle cx="0" cy="-20" r="35" fill="url(#logoGradient)"/>
    
    <!-- 简化建筑 -->
    <rect x="-15" y="-30" width="30" height="20" fill="white" rx="2"/>
    <polygon points="-18,-30 0,-38 18,-30" fill="#FFE4E1" opacity="0.8"/>
    
    <!-- 窗户 -->
    <rect x="-10" y="-25" width="6" height="6" fill="#409EFF" rx="1"/>
    <rect x="-2" y="-25" width="6" height="6" fill="#409EFF" rx="1"/>
    <rect x="6" y="-25" width="6" height="6" fill="#409EFF" rx="1"/>
    
    <!-- 门 -->
    <rect x="-5" y="-15" width="10" height="12" fill="white" rx="1"/>
    
    <!-- 文字 -->
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">校园通</text>
  </g>
  
  <!-- Logo变体3: 方形Logo -->
  <g transform="translate(200, 300)">
    <rect x="-80" y="-80" width="160" height="160" fill="white" rx="15" filter="url(#softShadow)"/>
    
    <!-- 方形图标 -->
    <rect x="-35" y="-35" width="70" height="70" fill="url(#logoGradient)" rx="12"/>
    
    <!-- 建筑图标 -->
    <rect x="-20" y="-25" width="40" height="25" fill="white" rx="3"/>
    <polygon points="-22,-25 0,-32 22,-25" fill="#FFE4E1" opacity="0.9"/>
    
    <!-- 窗户 -->
    <rect x="-15" y="-20" width="8" height="8" fill="#409EFF" rx="1"/>
    <rect x="-4" y="-20" width="8" height="8" fill="#409EFF" rx="1"/>
    <rect x="7" y="-20" width="8" height="8" fill="#409EFF" rx="1"/>
    
    <!-- 门 -->
    <rect x="-6" y="-10" width="12" height="15" fill="white" rx="1"/>
    
    <!-- 文字 -->
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">校园通</text>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">Management</text>
  </g>
  
  <!-- Logo变体4: 极简Logo -->
  <g transform="translate(600, 300)">
    <rect x="-80" y="-80" width="160" height="160" fill="white" rx="20" filter="url(#softShadow)"/>
    
    <!-- 极简图标 -->
    <circle cx="0" cy="-20" r="25" fill="#409EFF"/>
    <rect x="-12" y="-25" width="24" height="16" fill="white" rx="2"/>
    <polygon points="-14,-25 0,-32 14,-25" fill="#52C41A" opacity="0.8"/>
    
    <!-- 文字 -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">校园通</text>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="8" fill="#666" text-anchor="middle">SMS</text>
  </g>
  
  <!-- Logo变体5: 头像版 -->
  <g transform="translate(200, 500)">
    <rect x="-60" y="-60" width="120" height="120" fill="white" rx="60" filter="url(#softShadow)"/>
    
    <!-- 圆形头像 -->
    <circle cx="0" cy="0" r="35" fill="url(#logoGradient)"/>
    
    <!-- 简化建筑 -->
    <rect x="-12" y="-15" width="24" height="15" fill="white" rx="2"/>
    <polygon points="-14,-15 0,-20 14,-15" fill="#FFE4E1" opacity="0.9"/>
    
    <!-- 窗户 -->
    <rect x="-8" y="-12" width="5" height="5" fill="#409EFF" rx="1"/>
    <rect x="-2" y="-12" width="5" height="5" fill="#409EFF" rx="1"/>
    <rect x="4" y="-12" width="5" height="5" fill="#409EFF" rx="1"/>
    
    <!-- 门 -->
    <rect x="-4" y="-6" width="8" height="9" fill="white" rx="1"/>
  </g>
  
  <!-- Logo变体6: 文字版 -->
  <g transform="translate(500, 500)">
    <rect x="-100" y="-40" width="200" height="80" fill="white" rx="12" filter="url(#softShadow)"/>
    
    <!-- 文字Logo -->
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logoGradient)" text-anchor="middle">校园通</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">Campus Management System</text>
    
    <!-- 装饰线 -->
    <line x1="-60" y1="20" x2="60" y2="20" stroke="#E0E0E0" stroke-width="1"/>
  </g>
  
  <!-- 装饰元素 -->
  <circle cx="50" cy="50" r="8" fill="#FFA940" opacity="0.3"/>
  <circle cx="750" cy="50" r="6" fill="#FF4D94" opacity="0.2"/>
  <circle cx="50" cy="550" r="10" fill="#52C41A" opacity="0.25"/>
  <circle cx="750" cy="550" r="7" fill="#409EFF" opacity="0.2"/>
  
  <!-- 几何装饰 -->
  <polygon points="100,100 110,100 105,110" fill="#FFA940" opacity="0.2"/>
  <rect x="690" y="90" width="15" height="15" fill="#52C41A" opacity="0.2" transform="rotate(45 697.5 97.5)"/>
  <polygon points="105,500 110,510 100,510" fill="#FF4D94" opacity="0.2"/>
  <rect x="685" y="490" width="12" height="12" fill="#409EFF" opacity="0.2" transform="rotate(45 691 496)"/>
</svg>