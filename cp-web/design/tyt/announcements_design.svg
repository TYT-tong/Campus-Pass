<svg width="1440" height="900" viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC0CB;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影效果 -->
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 主背景 -->
  <rect width="1440" height="900" fill="url(#bgGradient)"/>
  
  <!-- 顶部导航栏 -->
  <rect x="0" y="0" width="1440" height="70" fill="white" opacity="0.95"/>
  
  <!-- Logo区域 -->
  <circle cx="60" cy="35" r="20" fill="#409EFF"/>
  <text x="90" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#333">校园通后台管理系统</text>
  
  <!-- 用户头像和菜单 -->
  <circle cx="1300" cy="35" r="25" fill="#E6F2FF" stroke="#409EFF" stroke-width="2"/>
  <text x="1340" y="40" font-family="Arial, sans-serif" font-size="14" fill="#666">管理员</text>
  
  <!-- 侧边栏 -->
  <rect x="0" y="70" width="240" height="830" fill="white" opacity="0.95" filter="url(#softShadow)"/>
  
  <!-- 侧边栏菜单项 -->
  <rect x="20" y="120" width="200" height="50" fill="white" rx="8" stroke="#E0E0E0" stroke-width="1"/>
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="16" fill="#333">🏠 首页</text>
  
  <rect x="20" y="190" width="200" height="50" fill="white" rx="8" stroke="#E0E0E0" stroke-width="1"/>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="16" fill="#333">👥 用户管理</text>
  
  <rect x="20" y="260" width="200" height="50" fill="white" rx="8" stroke="#E0E0E0" stroke-width="1"/>
  <text x="70" y="290" font-family="Arial, sans-serif" font-size="16" fill="#333">🔐 角色管理</text>
  
  <rect x="20" y="330" width="200" height="50" fill="white" rx="8" stroke="#E0E0E0" stroke-width="1"/>
  <text x="70" y="360" font-family="Arial, sans-serif" font-size="16" fill="#333">💳 消费记录</text>
  
  <rect x="20" y="400" width="200" height="50" fill="#409EFF" rx="8"/>
  <text x="70" y="430" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="white">📢 通知公告</text>
  
  <!-- 面包屑导航 -->
  <text x="270" y="110" font-family="Arial, sans-serif" font-size="14" fill="#666">首页 / 通知公告</text>
  
  <!-- 主内容区域 -->
  <rect x="270" y="130" width="1150" height="750" fill="white" rx="12" filter="url(#softShadow)"/>
  
  <!-- 页面标题和操作区 -->
  <text x="300" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">通知公告管理</text>
  
  <!-- 发布新公告按钮 -->
  <rect x="300" y="190" width="120" height="40" fill="#52C41A" rx="8"/>
  <text x="320" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="white">➕ 发布公告</text>
  
  <!-- 公告分类标签 -->
  <rect x="450" y="190" width="80" height="35" fill="#409EFF" rx="18"/>
  <text x="470" y="212" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="white">全部</text>
  
  <rect x="540" y="190" width="80" height="35" fill="white" rx="18" stroke="#E0E0E0" stroke-width="1"/>
  <text x="560" y="212" font-family="Arial, sans-serif" font-size="14" fill="#333">系统通知</text>
  
  <rect x="630" y="190" width="80" height="35" fill="white" rx="18" stroke="#E0E0E0" stroke-width="1"/>
  <text x="650" y="212" font-family="Arial, sans-serif" font-size="14" fill="#333">重要公告</text>
  
  <rect x="720" y="190" width="80" height="35" fill="white" rx="18" stroke="#E0E0E0" stroke-width="1"/>
  <text x="740" y="212" font-family="Arial, sans-serif" font-size="14" fill="#333">活动通知</text>
  
  <!-- 搜索框 -->
  <rect x="850" y="190" width="250" height="35" fill="white" rx="18" stroke="#E0E0E0" stroke-width="1"/>
  <text x="870" y="212" font-family="Arial, sans-serif" font-size="14" fill="#999">🔍 搜索公告...</text>
  
  <!-- 公告列表 -->
  <rect x="300" y="250" width="1090" height="480" fill="white" rx="12" filter="url(#softShadow)"/>
  
  <!-- 公告卡片1 - 系统通知 -->
  <rect x="320" y="270" width="1050" height="80" fill="#E6F7FF" rx="12" stroke="#409EFF" stroke-width="1"/>
  <circle cx="350" cy="300" r="20" fill="#409EFF"/>
  <text x="340" y="307" font-family="Arial, sans-serif" font-size="16" fill="white">📢</text>
  
  <text x="380" y="295" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#333">系统维护通知</text>
  <text x="380" y="315" font-family="Arial, sans-serif" font-size="14" fill="#666">系统将于今晚23:00-01:00进行例行维护，期间可能影响正常使用...</text>
  <text x="380" y="335" font-family="Arial, sans-serif" font-size="12" fill="#999">2024-01-15 14:30 | 系统通知 | 发布人：管理员</text>
  
  <rect x="1220" y="290" width="60" height="30" fill="#52C41A" rx="6"/>
  <text x="1235" y="308" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="white">已发布</text>
  
  <text x="1160" y="308" font-family="Arial, sans-serif" font-size="12" fill="#409EFF">编辑</text>
  <text x="1190" y="308" font-family="Arial, sans-serif" font-size="12" fill="#FF4D94">删除</text>
  
  <!-- 公告卡片2 - 重要公告 -->
  <rect x="320" y="360" width="1050" height="80" fill="#FFF7E6" rx="12" stroke="#FFA940" stroke-width="1"/>
  <circle cx="350" cy="390" r="20" fill="#FFA940"/>
  <text x="340" y="397" font-family="Arial, sans-serif" font-size="16" fill="white">⚠️</text>
  
  <text x="380" y="385" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#333">关于加强校园安全管理的通知</text>
  <text x="380" y="405" font-family="Arial, sans-serif" font-size="14" fill="#666">为进一步加强校园安全管理，请全体师生配合做好门禁管理工作...</text>
  <text x="380" y="425" font-family="Arial, sans-serif" font-size="12" fill="#999">2024-01-14 09:15 | 重要公告 | 发布人：安保处</text>
  
  <rect x="1220" y="370" width="60" height="30" fill="#409EFF" rx="6"/>
  <text x="1245" y="388" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="white">置顶</text>
  
  <text x="1160" y="388" font-family="Arial, sans-serif" font-size="12" fill="#409EFF">编辑</text>
  <text x="1190" y="388" font-family="Arial, sans-serif" font-size="12" fill="#FF4D94">删除</text>
  
  <!-- 公告卡片3 - 活动通知 -->
  <rect x="320" y="450" width="1050" height="80" fill="#F6FFED" rx="12" stroke="#52C41A" stroke-width="1"/>
  <circle cx="350" cy="480" r="20" fill="#52C41A"/>
  <text x="340" y="487" font-family="Arial, sans-serif" font-size="16" fill="white">🎉</text>
  
  <text x="380" y="475" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#333">校园文化节活动通知</text>
  <text x="380" y="495" font-family="Arial, sans-serif" font-size="14" fill="#666">一年一度的校园文化节即将开始，欢迎广大师生积极参与...</text>
  <text x="380" y="515" font-family="Arial, sans-serif" font-size="12" fill="#999">2024-01-13 16:20 | 活动通知 | 发布人：学生会</text>
  
  <rect x="1220" y="460" width="60" height="30" fill="#FFA940" rx="6"/>
  <text x="1260" y="478" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="white">草稿</text>
  
  <text x="1160" y="478" font-family="Arial, sans-serif" font-size="12" fill="#409EFF">编辑</text>
  <text x="1190" y="478" font-family="Arial, sans-serif" font-size="12" fill="#FF4D94">删除</text>
  
  <!-- 公告卡片4 - 已过期 -->
  <rect x="320" y="540" width="1050" height="80" fill="#F5F5F5" rx="12" stroke="#E0E0E0" stroke-width="1"/>
  <circle cx="350" cy="570" r="20" fill="#999"/>
  <text x="340" y="577" font-family="Arial, sans-serif" font-size="16" fill="white">📅</text>
  
  <text x="380" y="565" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#666">期末考试安排通知</text>
  <text x="380" y="585" font-family="Arial, sans-serif" font-size="14" fill="#999">本学期期末考试时间安排已确定，请同学们做好复习准备...</text>
  <text x="380" y="605" font-family="Arial, sans-serif" font-size="12" fill="#999">2024-01-10 10:30 | 教务通知 | 发布人：教务处</text>
  
  <rect x="1220" y="550" width="60" height="30" fill="#999" rx="6"/>
  <text x="1245" y="568" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="white">已过期</text>
  
  <text x="1160" y="568" font-family="Arial, sans-serif" font-size="12" fill="#999">编辑</text>
  <text x="1190" y="568" font-family="Arial, sans-serif" font-size="12" fill="#999">删除</text>
  
  <!-- 公告卡片5 - 待发布 -->
  <rect x="320" y="630" width="1050" height="80" fill="#FFF0F6" rx="12" stroke="#FF4D94" stroke-width="1"/>
  <circle cx="350" cy="660" r="20" fill="#FF4D94"/>
  <text x="340" y="667" font-family="Arial, sans-serif" font-size="16" fill="white">⏰</text>
  
  <text x="380" y="655" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="#333">新学期开学通知</text>
  <text x="380" y="675" font-family="Arial, sans-serif" font-size="14" fill="#666">2024年春季学期将于2月26日正式开学，请同学们按时返校...</text>
  <text x="380" y="695" font-family="Arial, sans-serif" font-size="12" fill="#999">计划发布：2024-02-20 08:00 | 发布人：教务处</text>
  
  <rect x="1220" y="640" width="60" height="30" fill="#FFA940" rx="6"/>
  <text x="1245" y="658" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="white">待发布</text>
  
  <text x="1160" y="658" font-family="Arial, sans-serif" font-size="12" fill="#409EFF">编辑</text>
  <text x="1190" y="658" font-family="Arial, sans-serif" font-size="12" fill="#FF4D94">删除</text>
  
  <!-- 分页 -->
  <rect x="800" y="750" width="40" height="40" fill="#409EFF" rx="8"/>
  <text x="820" y="775" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="white">1</text>
  <rect x="850" y="750" width="40" height="40" fill="white" rx="8" stroke="#E0E0E0" stroke-width="1"/>
  <text x="870" y="775" font-family="Arial, sans-serif" font-size="14" fill="#333">2</text>
  <rect x="900" y="750" width="40" height="40" fill="white" rx="8" stroke="#E0E0E0" stroke-width="1"/>
  <text x="920" y="775" font-family="Arial, sans-serif" font-size="14" fill="#333">3</text>
  
  <!-- 装饰性几何图形 -->
  <circle cx="120" cy="800" r="80" fill="#FFA940" opacity="0.2"/>
  <rect x="1000" y="50" width="60" height="60" fill="#52C41A" opacity="0.2" transform="rotate(45 1030 80)"/>
  <polygon points="1300,750 1350,850 1250,850" fill="#FF4D94" opacity="0.2"/>
</svg>