<svg width="1440" height="900" viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC0CB;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影效果 -->
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 主背景 -->
  <rect width="1440" height="900" fill="url(#bgGradient)"/>
  
  <!-- 顶部导航栏 -->
  <rect x="0" y="0" width="1440" height="70" fill="white" opacity="0.95"/>
  
  <!-- Logo区域 -->
  <circle cx="60" cy="35" r="20" fill="#409EFF"/>
  <text x="90" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#333">校园通后台管理系统</text>
  
  <!-- 用户头像和菜单 -->
  <circle cx="1300" cy="35" r="25" fill="#E6F2FF" stroke="#409EFF" stroke-width="2"/>
  <text x="1340" y="40" font-family="Arial, sans-serif" font-size="14" fill="#666">管理员</text>
  
  <!-- 侧边栏 -->
  <rect x="0" y="70" width="240" height="830" fill="white" opacity="0.95" filter="url(#softShadow)"/>
  
  <!-- 侧边栏菜单项 -->
  <rect x="20" y="120" width="200" height="50" fill="#409EFF" rx="8"/>
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="white">🏠 首页</text>
  
  <rect x="20" y="190" width="200" height="50" fill="white" rx="8" stroke="#E0E0E0" stroke-width="1"/>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="16" fill="#333">👥 用户管理</text>
  
  <rect x="20" y="260" width="200" height="50" fill="white" rx="8" stroke="#E0E0E0" stroke-width="1"/>
  <text x="70" y="290" font-family="Arial, sans-serif" font-size="16" fill="#333">🔐 角色管理</text>
  
  <rect x="20" y="330" width="200" height="50" fill="white" rx="8" stroke="#E0E0E0" stroke-width="1"/>
  <text x="70" y="360" font-family="Arial, sans-serif" font-size="16" fill="#333">💳 消费记录</text>
  
  <rect x="20" y="400" width="200" height="50" fill="white" rx="8" stroke="#E0E0E0" stroke-width="1"/>
  <text x="70" y="430" font-family="Arial, sans-serif" font-size="16" fill="#333">📢 通知公告</text>
  
  <!-- 面包屑导航 -->
  <text x="270" y="110" font-family="Arial, sans-serif" font-size="14" fill="#666">首页</text>
  
  <!-- 主内容区域 -->
  <rect x="270" y="130" width="1150" height="750" fill="white" rx="12" filter="url(#softShadow)"/>
  
  <!-- 页面标题 -->
  <text x="300" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">欢迎使用校园通后台管理系统</text>
  
  <!-- 统计卡片 -->
  <rect x="300" y="200" width="250" height="120" fill="#E6F7FF" rx="12" stroke="#409EFF" stroke-width="1"/>
  <text x="320" y="230" font-family="Arial, sans-serif" font-size="16" fill="#333">总用户数</text>
  <text x="320" y="270" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#409EFF">1,234</text>
  <text x="320" y="300" font-family="Arial, sans-serif" font-size="14" fill="#666">+12% 较上月</text>
  
  <rect x="580" y="200" width="250" height="120" fill="#FFF7E6" rx="12" stroke="#FFA940" stroke-width="1"/>
  <text x="600" y="230" font-family="Arial, sans-serif" font-size="16" fill="#333">活跃用户</text>
  <text x="600" y="270" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFA940">856</text>
  <text x="600" y="300" font-family="Arial, sans-serif" font-size="14" fill="#666">+8% 较上月</text>
  
  <rect x="860" y="200" width="250" height="120" fill="#F6FFED" rx="12" stroke="#52C41A" stroke-width="1"/>
  <text x="880" y="230" font-family="Arial, sans-serif" font-size="16" fill="#333">新增用户</text>
  <text x="880" y="270" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#52C41A">67</text>
  <text x="880" y="300" font-family="Arial, sans-serif" font-size="14" fill="#666">+15% 较上月</text>
  
  <rect x="1140" y="200" width="250" height="120" fill="#FFF0F6" rx="12" stroke="#FF4D94" stroke-width="1"/>
  <text x="1160" y="230" font-family="Arial, sans-serif" font-size="16" fill="#333">消费总额</text>
  <text x="1160" y="270" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FF4D94">¥12,345</text>
  <text x="1160" y="300" font-family="Arial, sans-serif" font-size="14" fill="#666">+22% 较上月</text>
  
  <!-- 图表区域 -->
  <rect x="300" y="350" width="540" height="300" fill="white" rx="12" filter="url(#softShadow)"/>
  <text x="320" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#333">用户增长趋势</text>
  
  <!-- 简化的折线图 -->
  <line x1="320" y1="600" x2="820" y2="600" stroke="#E0E0E0" stroke-width="2"/>
  <line x1="320" y1="400" x2="320" y2="600" stroke="#E0E0E0" stroke-width="2"/>
  
  <polyline points="320,580 400,520 480,540 560,480 640,460 720,420 800,400" 
            fill="none" stroke="#409EFF" stroke-width="3"/>
  
  <rect x="900" y="350" width="520" height="300" fill="white" rx="12" filter="url(#softShadow)"/>
  <text x="920" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#333">系统公告</text>
  
  <!-- 公告列表 -->
  <rect x="920" y="400" width="480" height="60" fill="#F5F5F5" rx="8"/>
  <text x="940" y="425" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#333">系统维护通知</text>
  <text x="940" y="445" font-family="Arial, sans-serif" font-size="12" fill="#666">2024-01-15 10:00</text>
  
  <rect x="920" y="470" width="480" height="60" fill="#F5F5F5" rx="8"/>
  <text x="940" y="495" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#333">新功能上线</text>
  <text x="940" y="515" font-family="Arial, sans-serif" font-size="12" fill="#666">2024-01-14 15:30</text>
  
  <rect x="920" y="540" width="480" height="60" fill="#F5F5F5" rx="8"/>
  <text x="940" y="565" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#333">安全提醒</text>
  <text x="940" y="585" font-family="Arial, sans-serif" font-size="12" fill="#666">2024-01-13 09:15</text>
  
  <!-- 装饰性几何图形 -->
  <circle cx="120" cy="800" r="80" fill="#FFA940" opacity="0.2"/>
  <rect x="1000" y="50" width="60" height="60" fill="#52C41A" opacity="0.2" transform="rotate(45 1030 80)"/>
  <polygon points="1300,750 1350,850 1250,850" fill="#FF4D94" opacity="0.2"/>
</svg>