<svg width="1440" height="900" viewBox="0 0 1440 900" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC0CB;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影效果 -->
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.1"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 主背景 -->
  <rect width="1440" height="900" fill="url(#bgGradient)"/>
  
  <!-- 顶部导航栏 -->
  <rect x="0" y="0" width="1440" height="70" fill="white" opacity="0.95"/>
  
  <!-- Logo区域 -->
  <circle cx="60" cy="35" r="20" fill="#409EFF"/>
  <text x="90" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="500" fill="#333">校园通后台管理系统</text>
  
  <!-- 用户头像和菜单 -->
  <circle cx="1300" cy="35" r="25" fill="#E6F2FF" stroke="#409EFF" stroke-width="2"/>
  <text x="1340" y="40" font-family="Arial, sans-serif" font-size="14" fill="#666">管理员</text>
  
  <!-- 侧边栏 -->
  <rect x="0" y="70" width="240" height="830" fill="white" opacity="0.95" filter="url(#softShadow)"/>
  
  <!-- 侧边栏菜单项 -->
  <rect x="20" y="120" width="200" height="50" fill="white" rx="8" stroke="#E0E0E0" stroke-width="1"/>
  <text x="70" y="150" font-family="Arial, sans-serif" font-size="16" fill="#333">🏠 首页</text>
  
  <rect x="20" y="190" width="200" height="50" fill="#409EFF" rx="8"/>
  <text x="70" y="220" font-family="Arial, sans-serif" font-size="16" font-weight="500" fill="white">👥 用户管理</text>
  
  <rect x="20" y="260" width="200" height="50" fill="white" rx="8" stroke="#E0E0E0" stroke-width="1"/>
  <text x="70" y="290" font-family="Arial, sans-serif" font-size="16" fill="#333">🔐 角色管理</text>
  
  <rect x="20" y="330" width="200" height="50" fill="white" rx="8" stroke="#E0E0E0" stroke-width="1"/>
  <text x="70" y="360" font-family="Arial, sans-serif" font-size="16" fill="#333">💳 消费记录</text>
  
  <rect x="20" y="400" width="200" height="50" fill="white" rx="8" stroke="#E0E0E0" stroke-width="1"/>
  <text x="70" y="430" font-family="Arial, sans-serif" font-size="16" fill="#333">📢 通知公告</text>
  
  <!-- 面包屑导航 -->
  <text x="270" y="110" font-family="Arial, sans-serif" font-size="14" fill="#666">首页 / 用户管理</text>
  
  <!-- 主内容区域 -->
  <rect x="270" y="130" width="1150" height="750" fill="white" rx="12" filter="url(#softShadow)"/>
  
  <!-- 页面标题和操作区 -->
  <text x="300" y="170" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">用户管理</text>
  
  <!-- 搜索和操作栏 -->
  <rect x="300" y="190" width="350" height="40" fill="white" rx="20" stroke="#E0E0E0" stroke-width="1"/>
  <text x="320" y="215" font-family="Arial, sans-serif" font-size="14" fill="#999">🔍 搜索用户名、手机号...</text>
  
  <rect x="670" y="190" width="80" height="40" fill="#409EFF" rx="20"/>
  <text x="700" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="white">搜索</text>
  
  <rect x="770" y="190" width="100" height="40" fill="#52C41A" rx="8"/>
  <text x="790" y="215" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="white">➕ 新增用户</text>
  
  <!-- 用户列表表格 -->
  <rect x="300" y="250" width="1090" height="480" fill="white" rx="12" filter="url(#softShadow)"/>
  
  <!-- 表格头部 -->
  <rect x="300" y="250" width="1090" height="50" fill="#F5F5F5" rx="12"/>
  <text x="320" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#333">用户ID</text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#333">用户名</text>
  <text x="550" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#333">手机号</text>
  <text x="700" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#333">邮箱</text>
  <text x="900" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#333">状态</text>
  <text x="1000" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#333">注册时间</text>
  <text x="1200" y="280" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#333">操作</text>
  
  <!-- 表格数据行 -->
  <text x="320" y="320" font-family="Arial, sans-serif" font-size="14" fill="#333">10001</text>
  <text x="400" y="320" font-family="Arial, sans-serif" font-size="14" fill="#333">张小明</text>
  <text x="550" y="320" font-family="Arial, sans-serif" font-size="14" fill="#333">138****8888</text>
  <text x="700" y="320" font-family="Arial, sans-serif" font-size="14" fill="#333">zhangxm@school.edu.cn</text>
  <circle cx="915" cy="315" r="5" fill="#52C41A"/>
  <text x="900" y="320" font-family="Arial, sans-serif" font-size="14" fill="#52C41A">正常</text>
  <text x="1000" y="320" font-family="Arial, sans-serif" font-size="14" fill="#333">2024-01-15</text>
  <text x="1200" y="320" font-family="Arial, sans-serif" font-size="14" fill="#409EFF">编辑 删除</text>
  
  <text x="320" y="360" font-family="Arial, sans-serif" font-size="14" fill="#333">10002</text>
  <text x="400" y="360" font-family="Arial, sans-serif" font-size="14" fill="#333">李小红</text>
  <text x="550" y="360" font-family="Arial, sans-serif" font-size="14" fill="#333">139****9999</text>
  <text x="700" y="360" font-family="Arial, sans-serif" font-size="14" fill="#333">li.xh@school.edu.cn</text>
  <circle cx="915" cy="355" r="5" fill="#52C41A"/>
  <text x="900" y="360" font-family="Arial, sans-serif" font-size="14" fill="#52C41A">正常</text>
  <text x="1000" y="360" font-family="Arial, sans-serif" font-size="14" fill="#333">2024-01-14</text>
  <text x="1200" y="360" font-family="Arial, sans-serif" font-size="14" fill="#409EFF">编辑 删除</text>
  
  <text x="320" y="400" font-family="Arial, sans-serif" font-size="14" fill="#333">10003</text>
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="14" fill="#333">王小华</text>
  <text x="550" y="400" font-family="Arial, sans-serif" font-size="14" fill="#333">137****7777</text>
  <text x="700" y="400" font-family="Arial, sans-serif" font-size="14" fill="#333">wang.xh@school.edu.cn</text>
  <circle cx="915" cy="395" r="5" fill="#FFA940"/>
  <text x="900" y="400" font-family="Arial, sans-serif" font-size="14" fill="#FFA940">待审核</text>
  <text x="1000" y="400" font-family="Arial, sans-serif" font-size="14" fill="#333">2024-01-13</text>
  <text x="1200" y="400" font-family="Arial, sans-serif" font-size="14" fill="#409EFF">编辑 删除</text>
  
  <!-- 分页 -->
  <rect x="800" y="750" width="40" height="40" fill="#409EFF" rx="8"/>
  <text x="820" y="775" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="white">1</text>
  <rect x="850" y="750" width="40" height="40" fill="white" rx="8" stroke="#E0E0E0" stroke-width="1"/>
  <text x="870" y="775" font-family="Arial, sans-serif" font-size="14" fill="#333">2</text>
  <rect x="900" y="750" width="40" height="40" fill="white" rx="8" stroke="#E0E0E0" stroke-width="1"/>
  <text x="920" y="775" font-family="Arial, sans-serif" font-size="14" fill="#333">3</text>
  
  <!-- 装饰性几何图形 -->
  <circle cx="120" cy="800" r="80" fill="#FFA940" opacity="0.2"/>
  <rect x="1000" y="50" width="60" height="60" fill="#52C41A" opacity="0.2" transform="rotate(45 1030 80)"/>
  <polygon points="1300,750 1350,850 1250,850" fill="#FF4D94" opacity="0.2"/>
</svg>