<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4E1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC0CB;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#409EFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#52C41A;stop-opacity:1" />
    </linearGradient>
    
    <!-- 阴影效果 -->
    <filter id="softShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feFlood flood-color="#000000" flood-opacity="0.15"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 内发光效果 -->
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 主背景 -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- 主要Logo容器 -->
  <circle cx="200" cy="180" r="120" fill="white" filter="url(#softShadow)"/>
  
  <!-- 外层装饰环 -->
  <circle cx="200" cy="180" r="110" fill="none" stroke="url(#logoGradient)" stroke-width="4" stroke-dasharray="8,4" opacity="0.6"/>
  
  <!-- 内层装饰环 -->
  <circle cx="200" cy="180" r="95" fill="none" stroke="#409EFF" stroke-width="2" opacity="0.4"/>
  
  <!-- 主要图标 - 校园建筑 -->
  <g transform="translate(200, 180)">
    <!-- 主建筑 -->
    <rect x="-40" y="-20" width="80" height="50" fill="#409EFF" rx="4" filter="url(#innerGlow)"/>
    
    <!-- 建筑屋顶 -->
    <polygon points="-45,-20 0,-35 45,-20" fill="#52C41A" opacity="0.9"/>
    
    <!-- 建筑窗户 -->
    <rect x="-30" y="-10" width="12" height="12" fill="white" rx="2"/>
    <rect x="-10" y="-10" width="12" height="12" fill="white" rx="2"/>
    <rect x="10" y="-10" width="12" height="12" fill="white" rx="2"/>
    
    <!-- 建筑门 -->
    <rect x="-8" y="10" width="16" height="20" fill="white" rx="2"/>
    
    <!-- 建筑台阶 -->
    <rect x="-50" y="30" width="100" height="4" fill="#E0E0E0" rx="2"/>
    <rect x="-45" y="34" width="90" height="4" fill="#D0D0D0" rx="2"/>
    <rect x="-40" y="38" width="80" height="4" fill="#C0C0C0" rx="2"/>
  </g>
  
  <!-- 装饰性元素 -->
  <circle cx="120" cy="120" r="15" fill="#FFA940" opacity="0.3"/>
  <circle cx="280" cy="120" r="12" fill="#FF4D94" opacity="0.2"/>
  <circle cx="120" cy="240" r="10" fill="#52C41A" opacity="0.25"/>
  <circle cx="280" cy="240" r="18" fill="#409EFF" opacity="0.2"/>
  
  <!-- 几何装饰 -->
  <polygon points="80,80 100,80 90,100" fill="#FFA940" opacity="0.2"/>
  <rect x="300" y="100" width="20" height="20" fill="#52C41A" opacity="0.2" transform="rotate(45 310 110)"/>
  <polygon points="320,280 330,300 310,300" fill="#FF4D94" opacity="0.2"/>
  
  <!-- 品牌文字 -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333" text-anchor="middle">校园通</text>
  <text x="200" y="345" font-family="Arial, sans-serif" font-size="14" fill="#666" text-anchor="middle">Campus Management</text>
  
  <!-- 底部装饰线 -->
  <line x1="120" y1="370" x2="280" y2="370" stroke="#409EFF" stroke-width="2" opacity="0.5"/>
  
  <!-- 简约版Logo展示 -->
  <g transform="translate(0, 280)">
    <rect x="20" y="20" width="360" height="100" fill="white" rx="12" filter="url(#softShadow)"/>
    <text x="30" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#999">简约版Logo</text>
    
    <!-- 简约版图标 -->
    <circle cx="60" cy="70" r="25" fill="#409EFF"/>
    <rect x="45" y="60" width="30" height="20" fill="white" rx="2"/>
    <polygon points="40,60 60,50 80,60" fill="#52C41A" opacity="0.9"/>
    
    <!-- 简约版文字 -->
    <text x="95" y="70" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">校园通</text>
    <text x="95" y="85" font-family="Arial, sans-serif" font-size="10" fill="#666">Campus Management System</text>
  </g>
  
  <!-- 圆形头像版Logo展示 -->
  <g transform="translate(0, 400)">
    <rect x="20" y="20" width="360" height="80" fill="white" rx="12" filter="url(#softShadow)"/>
    <text x="30" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="500" fill="#999">头像版Logo</text>
    
    <!-- 圆形头像版 -->
    <circle cx="60" cy="60" r="20" fill="#409EFF"/>
    <rect x="50" y="55" width="20" height="10" fill="white" rx="1"/>
    <polygon points="48,55 60,48 72,55" fill="#52C41A" opacity="0.9"/>
    
    <!-- 头像版文字 -->
    <text x="90" y="60" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#333">校园通</text>
    <text x="90" y="75" font-family="Arial, sans-serif" font-size="8" fill="#666">校园管理系统</text>
  </g>
</svg>