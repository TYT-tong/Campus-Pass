          <text x="50" y="35" font-size="20" font-weight="bold" fill="#303133">¥37</text>
        </g>
      </g>

      <!-- 筛选条件 -->
      <g transform="translate(30 180)">
        <!-- 日期选择 -->
        <rect width="150" height="36" rx="8" fill="#F7F8FC"/>
        <text x="15" y="24" font-size="14" fill="#606266">2025-11-01</text>
        <text x="65" y="24" font-size="14" fill="#909399">至</text>
        <text x="80" y="24" font-size="14" fill="#606266">2025-11-14</text>
        <path d="M7 10l5 5 5-5z" fill="#909399" transform="translate(135 10) scale(0.8)"/>
        
        <!-- 学生选择 -->
        <rect width="120" height="36" rx="8" fill="#F7F8FC" transform="translate(170 0)"/>
        <text x="15" y="24" font-size="14" fill="#606266">全部学生</text>
        <path d="M7 10l5 5 5-5z" fill="#909399" transform="translate(105 10) scale(0.8)"/>
        
        <!-- 商户选择 -->
        <rect width="120" height="36" rx="8" fill="#F7F8FC" transform="translate(310 0)"/>
        <text x="15" y="24" font-size="14" fill="#606266">全部商户</text>
        <path d="M7 10l5 5 5-5z" fill="#909399" transform="translate(105 10) scale(0.8)"/>
        
        <!-- 金额范围 -->
        <rect width="120" height="36" rx="8" fill="#F7F8FC" transform="translate(450 0)"/>
        <text x="15" y="24" font-size="14" fill="#606266">全部金额</text>
        <path d="M7 10l5 5 5-5z" fill="#909399" transform="translate(105 10) scale(0.8)"/>
        
        <!-- 搜索按钮 -->
        <rect width="80" height="36" rx="8" fill="#2DCDA3" transform="translate(590 0)"/>
        <text x="40" y="24" font-size="14" fill="#FFFFFF" text-anchor="middle">搜索</text>
        
        <!-- 重置按钮 -->
        <rect width="80" height="36" rx="8" fill="#F7F8FC" stroke="#DCDFE6" stroke-width="1" transform="translate(685 0)"/>
        <text x="40" y="24" font-size="14" fill="#606266" text-anchor="middle">重置</text>
        
        <!-- 导出按钮 -->
        <rect width="80" height="36" rx="8" fill="#F7F8FC" stroke="#DCDFE6" stroke-width="1" transform="translate(780 0)"/>
        <text x="25" y="24" font-size="14" fill="#606266">导出</text>
        <path d="M19 9h-4V3H9v6H5l7 7.5L19 9h-4zM5 18v2h14v-2H5z" fill="#909399" transform="translate(50 8) scale(0.7)"/>
      </g>

      <!-- 表格 -->
      <g transform="translate(30 240)" font-size="14">
        <!-- 表头 -->
        <g fill="#909399" font-weight="500">
          <text x="20" y="20">交易时间</text>
          <text x="140" y="20">学生姓名</text>
          <text x="240" y="20">卡号</text>
          <text x="360" y="20">商户名称</text>
          <text x="500" y="20">交易金额</text>
          <text x="620" y="20">交易前余额</text>
          <text x="740" y="20">交易后余额</text>
          <text x="840" y="20">状态</text>
        </g>
        <line x1="0" y1="40" x2="870" y2="40" stroke="#EBEEF5" stroke-width="1"/>

        <!-- 表格行 1 -->
        <g transform="translate(0 55)" fill="#606266">
          <text x="20" y="20">2025-11-14 12:30:15</text>
          <text x="140" y="20">张小明</text>
          <text x="240" y="20">2025****1234</text>
          <text x="360" y="20">第一食堂</text>
          <text x="500" y="20" font-weight="bold">¥15.50</text>
          <text x="620" y="20">¥125.00</text>
          <text x="740" y="20">¥109.50</text>
          <g transform="translate(840 12)">
            <circle cx="6" cy="6" r="4" fill="#67C23A"/>
            <text x="16" y="9" fill="#67C23A">成功</text>
          </g>
        </g>
        <line x1="0" y1="95" x2="870" y2="95" stroke="#EBEEF5" stroke-width="1"/>

        <!-- 表格行 2 -->
        <g transform="translate(0 110)" fill="#606266">
          <text x="20" y="20">2025-11-14 12:15:32</text>
          <text x="140" y="20">李小红</text>
          <text x="240" y="20">2025****5678</text>
          <text x="360" y="20">校园超市</text>
          <text x="500" y="20" font-weight="bold">¥8.00</text>
          <text x="620" y="20">¥89.50</text>
          <text x="740" y="20">¥81.50</text>
          <g transform="translate(840 12)">
            <circle cx="6" cy="6" r="4" fill="#67C23A"/>
            <text x="16" y="9" fill="#67C23A">成功</text>
          </g>
        </g>
        <line x1="0" y1="150" x2="870" y2="150" stroke="#EBEEF5" stroke-width="1"/>

        <!-- 表格行 3 -->
        <g transform="translate(0 165)" fill="#606266">
          <text x="20" y="20">2025-11-14 11:45:18</text>
          <text x="140" y="20">王小华</text>
          <text x="240" y="20">2025****9012</text>
          <text x="360" y="20">第二食堂</text>
          <text x="500" y="20" font-weight="bold">¥12.80</text>
          <text x="620" y="20">¥156.30</text>
          <text x="740" y="20">¥143.50</text>
          <g transform="translate(840 12)">
            <circle cx="6" cy="6" r="4" fill="#67C23A"/>
            <text x="16" y="9" fill="#67C23A">成功</text>
          </g>
        </g>
        <line x1="0" y1="205" x2="870" y2="205" stroke="#EBEEF5" stroke-width="1"/>

        <!-- 表格行 4 -->
        <g transform="translate(0 220)" fill="#606266">
          <text x="20" y="20">2025-11-14 11:20:45</text>
          <text x="140" y="20">赵小强</text>
          <text x="240" y="20">2025****3456</text>
          <text x="360" y="20">文具店</text>
          <text x="500" y="20" font-weight="bold">¥25.00</text>
          <text x="620" y="20">¥78.50</text>
          <text x="740" y="20">¥53.50</text>
          <g transform="translate(840 12)">
            <circle cx="6" cy="6" r="4" fill="#67C23A"/>
            <text x="16" y="9" fill="#67C23A">成功</text>
          </g>
        </g>
        <line x1="0" y1="260" x2="870" y2="260" stroke="#EBEEF5" stroke-width="1"/>

        <!-- 表格行 5 -->
        <g transform="translate(0 275)" fill="#606266">
          <text x="20" y="20">2025-11-14 10:55:12</text>
          <text x="140" y="20">孙小丽</text>
          <text x="240" y="20">2025****7890</text>
          <text x="360" y="20">咖啡屋</text>
          <text x="500" y="20" font-weight="bold">¥18.00</text>
          <text x="620" y="20">¥95.00</text>
          <text x="740" y="20">¥77.00</text>
          <g transform="translate(840 12)">
            <circle cx="6" cy="6" r="4" fill="#F56C6C"/>
            <text x="16" y="9" fill="#F56C6C">退款</text>
          </g>
        </g>
        <line x1="0" y1="315" x2="870" y2="315" stroke="#EBEEF5" stroke-width="1"/>

        <!-- 表格行 6 -->
        <g transform="translate(0 330)" fill="#606266">
          <text x="20" y="20">2025-11-14 10:30:28</text>
          <text x="140" y="20">周小杰</text>
          <text x="240" y="20">2025****2345</text>
          <text x="360" y="20">面包房</text>
          <text x="500" y="20" font-weight="bold">¥6.50</text>
          <text x="620" y="20">¥112.80</text>
          <text x="740" y="20">¥106.30</text>
          <g transform="translate(840 12)">
            <circle cx="6" cy="6" r="4" fill="#67C23A"/>
            <text x="16" y="9" fill="#67C23A">成功</text>
          </g>
        </g>
        <line x1="0" y1="370" x2="870" y2="370" stroke="#EBEEF5" stroke-width="1"/>
      </g>

      <!-- 分页 -->
      <g transform="translate(580 550)" font-size="13" fill="#606266">
        <rect x="0" y="0" width="32" height="32" rx="4" fill="#F7F8FC"/>
        <text x="12" y="21">&lt;</text>
        <rect x="40" y="0" width="32" height="32" rx="4" fill="#E9FAF5"/>
        <text x="52" y="21" fill="#2DCDA3" font-weight="bold">1</text>
        <text x="92" y="21">2</text>
        <text x="132" y="21">3</text>
        <text x="172" y="21">...</text>
        <text x="212" y="21">15</text>
        <rect x="260" y="0" width="32" height="32" rx="4" fill="#F7F8FC"/>
