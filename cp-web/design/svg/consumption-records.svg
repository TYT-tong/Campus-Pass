          <text x="50" y="35" font-size="20" font-weight="bold" fill="#303133">1,234</text>
        </g>
        
        <!-- 平均金额 -->
        <rect width="200" height="80" rx="8" fill="#F7F8FC" transform="translate(660 0)"/>
        <g transform="translate(680 20)">
          <circle cx="20" cy="20" r="20" fill="#F6FFED"/>
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" fill="#52C41A" transform="translate(4 4) scale(0.7)"/>
