<svg width="1200" height="750" viewBox="0 0 1200 750" xmlns="http://www.w3.org/2000/svg" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif">
  <!-- 定义阴影效果 -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="avatarClip">
      <circle cx="1148" cy="35" r="16"/>
    </clipPath>
  </defs>

  <!-- 全局背景 -->
  <rect width="1200" height="750" fill="#F7F8FC"/>

  <!-- 侧边栏 -->
  <rect width="220" height="750" fill="#FFFFFF" filter="url(#shadow)"/>
  
  <!-- Logo -->
  <g transform="translate(25 20)">
    <circle cx="15" cy="15" r="15" fill="#409EFF"/>
    <path d="M12 10 L18 10 L15 15 Z" fill="#FFFFFF"/>
    <path d="M10 16 L20 16 L15 22 Z" fill="#FFFFFF" opacity="0.7"/>
    <text x="40" y="21" font-size="18" font-weight="bold" fill="#303133">校园通后台</text>
  </g>

  <!-- 菜单 -->
  <g font-size="15" fill="#303133" transform="translate(0 80)">
    <!-- 主页 -->
    <g transform="translate(20 0)">
      <rect width="200" height="48" rx="8" fill="transparent"/>
      <path d="M20 16 h-4 a2 2 0 0 0 -2 2 v12 a2 2 0 0 0 2 2 h4z M22 16 h4 a2 2 0 0 1 2 2 v12 a2 2 0 0 1 -2 2 h-4z" fill="#909399" transform="translate(-15 1) scale(0.7)"/>
      <text x="40" y="29">主页 / Dashboard</text>
    </g>
    <!-- 用户管理 -->
    <g transform="translate(20 58)">
      <rect width="200" height="48" rx="8" fill="transparent"/>
      <path d="M25 14 c2.76 0 5 2.24 5 5 s-2.24 5 -5 5 s-5 -2.24 -5 -5 s2.24 -5 5 -5z M25 26 c-5.33 0 -16 2.67 -16 4v4 h32 v-4 c0 -5.33 -10.67 -8 -16 -8z" fill="#909399" transform="translate(-15 -2) scale(0.7)"/>
      <text x="40" y="29">用户管理</text>
    </g>
    <!-- 角色管理 -->
    <g transform="translate(20 116)">
      <rect width="200" height="48" rx="8" fill="transparent"/>
      <path d="M12 1l9 4v6c0 5.55-3.84 10.74-9 12-5.16-1.26-9-6.45-9-12V5l9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z" fill="#909399" transform="translate(0 10) scale(0.8)"/>
      <text x="40" y="29">角色管理</text>
    </g>
    <!-- 消费记录 -->
    <g transform="translate(20 174)">
      <rect width="200" height="48" rx="8" fill="transparent"/>
      <path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z" fill="#909399" transform="translate(-2 12) scale(0.9)"/>
      <text x="40" y="29">消费记录查询</text>
    </g>
    <!-- 通知公告 (Active) -->
    <g transform="translate(20 232)">
      <rect width="180" height="48" rx="8" fill="#E6F1FF"/>
      <rect width="4" height="48" rx="2" fill="#409EFF"/>
      <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z" fill="#409EFF" transform="translate(-2 12) scale(0.9)"/>
      <text x="40" y="29" fill="#409EFF" font-weight="600">通知公告</text>
    </g>
  </g>

  <!-- 主内容区 -->
  <g transform="translate(220 0)">
    <!-- 顶部栏 -->
    <rect width="980" height="70" fill="#FFFFFF"/>
    
    <!-- 面包屑 -->
    <text x="40" y="42" font-size="14" fill="#909399">
      <tspan fill="#303133" font-weight="600">校园通</tspan> / <tspan>内容管理</tspan> / <tspan fill="#303133" font-weight="600">通知公告</tspan>
    </text>

    <!-- 右侧图标 -->
    <g transform="translate(800 0)">
        <!-- 通知 -->
        <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z" fill="#909399" transform="translate(250 18) scale(0.8)"/>
        <circle cx="273" cy="23" r="4" fill="#F56C6C"/>
        <!-- 用户头像 -->
        <image href="https://i.pravatar.cc/32" width="32" height="32" clip-path="url(#avatarClip)"/>
        <text x="1095" y="42" font-size="14" fill="#303133">小宇宙</text>
    </g>
    
    <!-- 内容面板 -->
    <g transform="translate(40 100)">
      <rect width="900" height="610" rx="12" fill="#FFFFFF" filter="url(#shadow)"/>
      
      <!-- 标题和操作 -->
      <text x="30" y="50" font-size="20" font-weight="bold" fill="#303133">通知公告</text>
      
      <!-- 发布新公告按钮 -->
      <rect x="750" y="30" width="120" height="36" rx="8" fill="#409EFF"/>
      <g transform="translate(760 40)">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="#FFFFFF" transform="translate(0 0) scale(0.7)"/>
        <text x="20" y="10" font-size="14" fill="#FFFFFF">发布新公告</text>
      </g>

      <!-- 筛选和搜索 -->
      <g transform="translate(30 80)">
        <!-- 状态筛选 -->
        <rect width="100" height="36" rx="8" fill="#F7F8FC"/>
        <text x="15" y="24" font-size="14" fill="#606266">全部状态</text>
        <path d="M7 10l5 5 5-5z" fill="#909399" transform="translate(85 10) scale(0.8)"/>
        
        <!-- 类型筛选 -->
        <rect width="100" height="36" rx="8" fill="#F7F8FC" transform="translate(120 0)"/>
        <text x="15" y="24" font-size="14" fill="#606266">全部类型</text>
        <path d="M7 10l5 5 5-5z" fill="#909399" transform="translate(205 10) scale(0.8)"/>
        
        <!-- 日期筛选 -->
        <rect width="140" height="36" rx="8" fill="#F7F8FC" transform="translate(240 0)"/>
        <text x="15" y="24" font-size="14" fill="#606266">2025-11-01</text>
        <text x="65" y="24" font-size="14" fill="#909399">至</text>
        <text x="80" y="24" font-size="14" fill="#606266">2025-11-14</text>
        <path d="M7 10l5 5 5-5z" fill="#909399" transform="translate(125 10) scale(0.8)"/>
        
        <!-- 搜索框 -->
        <rect width="200" height="36" rx="8" fill="#F7F8FC" stroke="#DCDFE6" stroke-width="1" transform="translate(400 0)"/>
        <g transform="translate(410 10)">
          <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="#909399" transform="translate(0 0) scale(0.7)"/>
          <text x="20" y="14" font-size="14" fill="#C0C4CC">搜索公告标题...</text>
        </g>
        
        <!-- 搜索按钮 -->
        <rect width="80" height="36" rx="8" fill="#409EFF" transform="translate(620 0)"/>
        <text x="660" y="24" font-size="14" fill="#FFFFFF" text-anchor="middle">搜索</text>
      </g>

      <!-- 公告列表 -->
      <g transform="translate(30 140)">
        <!-- 公告项 1 - 重要通知 -->
        <g transform="translate(0 0)">
          <rect width="840" height="100" rx="8" fill="#F7F8FC" stroke="#EBEEF5" stroke-width="1"/>
          <!-- 状态标签 -->
          <rect x="20" y="20" width="60" height="24" rx="12" fill="#F56C6C" opacity="0.1"/>
          <text x="50" y="37" font-size="12" fill="#F56C6C" text-anchor="middle">重要</text>
          
          <!-- 标题 -->
          <text x="100" y="35" font-size="16" font-weight="600" fill="#303133">系统维护通知</text>
          
          <!-- 发布时间 -->
          <text x="100" y="55" font-size="12" fill="#909399">2025-11-14 09:30:00</text>
          
          <!-- 内容预览 -->
          <text x="100" y="75" font-size="14" fill="#606266">各位用户，系统将于今晚22:00-24:00进行例行维护，期间可能影响正常使用...</text>
          
          <!-- 发布人 -->
          <text x="400" y="35" font-size="12" fill="#909399">发布人: 系统管理员</text>
          
          <!-- 阅读状态 -->
          <g transform="translate(400 45)">
            <circle cx="6" cy="6" r="4" fill="#67C23A"/>
            <text x="16" y="9" font-size="12" fill="#67C23A">已发布</text>
          </g>
          
          <!-- 操作按钮 -->
          <g transform="translate(700 35)">
            <rect width="60" height="28" rx="6" fill="#409EFF" opacity="0.1"/>
            <text x="30" y="18" font-size="12" fill="#409EFF" text-anchor="middle">编辑</text>
          </g>
          <g transform="translate(770 35)">
            <rect width="60" height="28" rx="6" fill="#F56C6C" opacity="0.1"/>
            <text x="30" y="18" font-size="12" fill="#F56C6C" text-anchor="middle">删除</text>
          </g>
        </g>

        <!-- 公告项 2 - 一般通知 -->
        <g transform="translate(0 110)">
          <rect width="840" height="100" rx="8" fill="#FFFFFF" stroke="#EBEEF5" stroke-width="1"/>
          <!-- 状态标签 -->
          <rect x="20" y="20" width="60" height="24" rx="12" fill="#2DCDA3" opacity="0.1"/>
          <text x="50" y="37" font-size="12" fill="#2DCDA3" text-anchor="middle">通知</text>
          
          <!-- 标题 -->
          <text x="100" y="35" font-size="16" font-weight="600" fill="#303133">关于校园卡充值优惠活动的通知</text>
          
          <!-- 发布时间 -->
          <text x="100" y="55" font-size="12" fill="#909399">2025-11-13 14:20:00</text>
          
          <!-- 内容预览 -->
          <text x="100" y="75" font-size="14" fill="#606266">为感谢广大师生的支持，现推出校园卡充值优惠活动，充值满100元送10元...</text>
          
          <!-- 发布人 -->
          <text x="400" y="35" font-size="12" fill="#909399">发布人: 运营部</text>
          
          <!-- 阅读状态 -->
          <g transform="translate(400 45)">
            <circle cx="6" cy="6" r="4" fill="#67C23A"/>
            <text x="16" y="9" font-size="12" fill="#67C23A">已发布</text>
          </g>
          
          <!-- 操作按钮 -->
          <g transform="translate(700 35)">
            <rect width="60" height="28" rx="6" fill="#409EFF" opacity="0.1"/>
            <text x="30" y="18" font-size="12" fill="#409EFF" text-anchor="middle">编辑</text>
          </g>
          <g transform="translate(770 35)">
            <rect width="60" height="28" rx="6" fill="#F56C6C" opacity="0.1"/>
            <text x="30" y="18" font-size="12" fill="#F56C6C" text-anchor="middle">删除</text>
          </g>
        </g>

        <!-- 公告项 3 - 草稿 -->
        <g transform="translate(0 220)">
          <rect width="840" height="100" rx="8" fill="#FFFFFF" stroke="#EBEEF5" stroke-width="1"/>
          <!-- 状态标签 -->
          <rect x="20" y="20" width="60" height="24" rx="12" fill="#E6A23C" opacity="0.1"/>
          <text x="50" y="37" font-size="12" fill="#E6A23C" text-anchor="middle">草稿</text>
          
          <!-- 标题 -->
          <text x="100" y="35" font-size="16" font-weight="600" fill="#303133">关于期末考试安排的通知（草稿）</text>
          
          <!-- 创建时间 -->
          <text x="100" y="55" font-size="12" fill="#909399">2025-11-12 16:45:00</text>
          
          <!-- 内容预览 -->
          <text x="100" y="75" font-size="14" fill="#606266">各位同学，本学期期末考试安排如下，请大家提前做好复习准备...</text>
          
          <!-- 创建人 -->
          <text x="400" y="35" font-size="12" fill="#909399">创建人: 教务处</text>
          
          <!-- 阅读状态 -->
          <g transform="translate(400 45)">
            <circle cx="6" cy="6" r="4" fill="#E6A23C"/>
            <text x="16" y="9" font-size="12" fill="#E6A23C">草稿</text>
          </g>
          
          <!-- 操作按钮 -->
          <g transform="translate(700 35)">
            <rect width="60" height="28" rx="6" fill="#409EFF" opacity="0.1"/>
            <text x="30" y="18" font-size="12" fill="#409EFF" text-anchor="middle">编辑</text>
          </g>
          <g transform="translate(770 35)">
            <rect width="60" height="28" rx="6" fill="#67C23A" opacity="0.1"/>
            <text x="30" y="18" font-size="12" fill="#67C23A" text-anchor="middle">发布</text>
          </g>
        </g>

        <!-- 公告项 4 - 已过期 -->
        <g transform="translate(0 330)">
          <rect width="840" height="100" rx="8" fill="#FFFFFF" stroke="#EBEEF5" stroke-width="1"/>
          <!-- 状态标签 -->
          <rect x="20" y="20" width="60" height="24" rx="12" fill="#C0C4CC" opacity="0.1"/>
          <text x="50" y="37" font-size="12" fill="#C0C4CC" text-anchor="middle">已过期</text>
          
          <!-- 标题 -->
          <text x="100" y="35" font-size="16" font-weight="600" fill="#303133">关于国庆节放假安排的通知</text>
          
          <!-- 过期时间 -->
          <text x="100" y="55" font-size="12" fill="#909399">2025-10-01 00:00:00 - 2025-10-07 23:59:59</text>
          
          <!-- 内容预览 -->
          <text x="100" y="75" font-size="14" fill="#C0C4CC">根据学校安排，国庆节放假时间为10月1日至10月7日...</text>
          
          <!-- 发布人 -->
          <text x="400" y="35" font-size="12" fill="#909399">发布人: 校办</text>
          
          <!-- 阅读状态 -->
          <g transform="translate(400 45)">
            <circle cx="6" cy="6" r="4" fill="#C0C4CC"/>
            <text x="16" y="9" font-size="12" fill="#C0C4CC">已过期</text>
          </g>
          
          <!-- 操作按钮 -->
          <g transform="translate(700 35)">
            <rect width="60" height="28" rx="6" fill="#409EFF" opacity="0.1"/>
            <text x="30" y="18" font-size="12" fill="#409EFF" text-anchor="middle">查看</text>
          </g>
          <g transform="translate(770 35)">
            <rect width="60" height="28" rx="6" fill="#F56C6C" opacity="0.1"/>
            <text x="30" y="18" font-size="12" fill="#F56C6C" text-anchor="middle">删除</text>
          </g>
        </g>
      </g>

      <!-- 分页 -->
      <g transform="translate(580 550)" font-size="13" fill="#606266">
        <rect x="0" y="0" width="32" height="32" rx="4" fill="#F7F8FC"/>
        <text x="12" y="21">&lt;</text>
        <rect x="40" y="0" width="32" height="32" rx="4" fill="#E6F1FF"/>
        <text x="52" y="21" fill="#409EFF" font-weight="bold">1</text>
        <text x="92" y="21">2</text>
        <text x="132" y="21">3</text>
        <text x="172" y="21">...</text>
        <text x="212" y="21">8</text>
        <rect x="260" y="0" width="32" height="32" rx="4" fill="#F7F8FC"/>
        <text x="272" y="21">&gt;</text>
      </g>
    </g>
  </g>
</svg>