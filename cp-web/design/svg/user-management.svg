<svg width="1200" height="750" viewBox="0 0 1200 750" xmlns="http://www.w3.org/2000/svg" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif">
  <!-- 定义阴影效果 -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.1"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <clipPath id="avatarClip">
      <circle cx="1148" cy="35" r="16"/>
    </clipPath>
  </defs>

  <!-- 全局背景 -->
  <rect width="1200" height="750" fill="#F7F8FC"/>

  <!-- 侧边栏 -->
  <rect width="220" height="750" fill="#FFFFFF" filter="url(#shadow)"/>
  
  <!-- Logo -->
  <g transform="translate(25 20)">
    <circle cx="15" cy="15" r="15" fill="#409EFF"/>
    <path d="M12 10 L18 10 L15 15 Z" fill="#FFFFFF"/>
    <path d="M10 16 L20 16 L15 22 Z" fill="#FFFFFF" opacity="0.7"/>
    <text x="40" y="21" font-size="18" font-weight="bold" fill="#303133">校园通后台</text>
  </g>

  <!-- 菜单 -->
  <g font-size="15" fill="#303133" transform="translate(0 80)">
    <!-- 主页 -->
    <g transform="translate(20 0)">
      <rect width="200" height="48" rx="8" fill="transparent"/>
      <path d="M20 16 h-4 a2 2 0 0 0 -2 2 v12 a2 2 0 0 0 2 2 h4z M22 16 h4 a2 2 0 0 1 2 2 v12 a2 2 0 0 1 -2 2 h-4z" fill="#909399" transform="translate(-15 1) scale(0.7)"/>
      <text x="40" y="29">主页 / Dashboard</text>
    </g>
    <!-- 用户管理 (Active) -->
    <g transform="translate(20 58)">
      <rect width="180" height="48" rx="8" fill="#E6F1FF"/>
      <rect width="4" height="48" rx="2" fill="#409EFF"/>
      <path d="M25 14 c2.76 0 5 2.24 5 5 s-2.24 5 -5 5 s-5 -2.24 -5 -5 s2.24 -5 5 -5z M25 26 c-5.33 0 -16 2.67 -16 8 v4 h32 v-4 c0 -5.33 -10.67 -8 -16 -8z" fill="#409EFF" transform="translate(-15 -2) scale(0.7)"/>
      <text x="40" y="29" fill="#409EFF" font-weight="600">用户管理</text>
    </g>
    <!-- 角色管理 -->
    <g transform="translate(20 116)">
      <rect width="200" height="48" rx="8" fill="transparent"/>
      <path d="M12 1l9 4v6c0 5.55-3.84 10.74-9 12-5.16-1.26-9-6.45-9-12V5l9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z" fill="#909399" transform="translate(0 10) scale(0.8)"/>
      <text x="40" y="29">角色管理</text>
    </g>
    <!-- 消费记录 -->
    <g transform="translate(20 174)">
      <rect width="200" height="48" rx="8" fill="transparent"/>
      <path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z" fill="#909399" transform="translate(-2 12) scale(0.9)"/>
      <text x="40" y="29">消费记录查询</text>
    </g>
    <!-- 通知公告 -->
    <g transform="translate(20 232)">
      <rect width="200" height="48" rx="8" fill="transparent"/>
      <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z" fill="#909399" transform="translate(-2 12) scale(0.9)"/>
      <text x="40" y="29">通知公告</text>
    </g>
  </g>

  <!-- 主内容区 -->
  <g transform="translate(220 0)">
    <!-- 顶部栏 -->
    <rect width="980" height="70" fill="#FFFFFF"/>
    
    <!-- 面包屑 -->
    <text x="40" y="42" font-size="14" fill="#909399">
      <tspan fill="#303133" font-weight="600">校园通</tspan> / <tspan>系统管理</tspan> / <tspan fill="#303133" font-weight="600">用户管理</tspan>
    </text>

    <!-- 右侧图标 -->
    <g transform="translate(800 0)">
        <!-- 通知 -->
        <path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2z" fill="#909399" transform="translate(250 18) scale(0.8)"/>
        <circle cx="273" cy="23" r="4" fill="#F56C6C"/>
        <!-- 用户头像 -->
        <image href="https://i.pravatar.cc/32" width="32" height="32" clip-path="url(#avatarClip)"/>
        <text x="1095" y="42" font-size="14" fill="#303133">小宇宙</text>
    </g>
    
    <!-- 内容面板 -->
    <g transform="translate(40 100)">
      <rect width="900" height="610" rx="12" fill="#FFFFFF" filter="url(#shadow)"/>
      
      <!-- 标题和操作 -->
      <text x="30" y="50" font-size="20" font-weight="bold" fill="#303133">用户列表</text>
      <rect x="750" y="30" width="120" height="40" rx="8" fill="#409EFF"/>
      <text x="778" y="55" font-size="14" fill="#FFFFFF" font-weight="500">+ 新增用户</text>

      <!-- 筛选/搜索 -->
      <g transform="translate(30 80)">
        <rect width="250" height="36" rx="8" fill="#F7F8FC"/>
        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" fill="#909399" transform="translate(10 5) scale(0.7)"/>
        <text x="35" y="24" font-size="14" fill="#C0C4CC">按用户名或手机号搜索...</text>
      </g>

      <!-- 角色筛选 -->
      <g transform="translate(300 80)">
        <rect width="120" height="36" rx="8" fill="#F7F8FC"/>
        <text x="15" y="24" font-size="14" fill="#606266">全部角色</text>
        <path d="M7 10l5 5 5-5z" fill="#909399" transform="translate(95 10) scale(0.8)"/>
      </g>

      <!-- 状态筛选 -->
      <g transform="translate(440 80)">
        <rect width="120" height="36" rx="8" fill="#F7F8FC"/>
        <text x="15" y="24" font-size="14" fill="#606266">全部状态</text>
        <path d="M7 10l5 5 5-5z" fill="#909399" transform="translate(95 10) scale(0.8)"/>
      </g>

      <!-- 导出按钮 -->
      <g transform="translate(750 80)">
        <rect width="80" height="36" rx="8" fill="#F7F8FC" stroke="#DCDFE6" stroke-width="1"/>
        <text x="25" y="24" font-size="14" fill="#606266">导出</text>
        <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" fill="#909399" transform="translate(50 8) scale(0.7)"/>
      </g>

      <!-- 表格 -->
      <g transform="translate(30 140)" font-size="14">
        <!-- 表头 -->
        <g fill="#909399" font-weight="500">
          <text x="20" y="20">用户名</text>
          <text x="160" y="20">手机号</text>
          <text x="300" y="20">角色</text>
          <text x="440" y="20">状态</text>
          <text x="580" y="20">创建时间</text>
          <text x="780" y="20">操作</text>
        </g>
        <line x1="0" y1="40" x2="840" y2="40" stroke="#EBEEF5" stroke-width="1"/>

        <!-- 表格行 1 -->
        <g transform="translate(0 55)" fill="#606266">
          <text x="20" y="20">张三</text>
          <text x="160" y="20">138****1234</text>
          <text x="300" y="20">超级管理员</text>
          <g transform="translate(440 12)">
            <circle cx="6" cy="6" r="4" fill="#67C23A"/>
            <text x="16" y="9" fill="#67C23A">正常</text>
          </g>
          <text x="580" y="20">2025-11-10 10:30</text>
          <text x="780" y="20" fill="#409EFF" cursor="pointer">编辑</text>
          <text x="820" y="20" fill="#F56C6C" cursor="pointer">删除</text>
        </g>
        <line x1="0" y1="95" x2="840" y2="95" stroke="#EBEEF5" stroke-width="1"/>

        <!-- 表格行 2 -->
        <g transform="translate(0 110)" fill="#606266">
          <text x="20" y="20">李四</text>
          <text x="160" y="20">139****5678</text>
          <text x="300" y="20">学生</text>
          <g transform="translate(440 12)">
            <circle cx="6" cy="6" r="4" fill="#67C23A"/>
            <text x="16" y="9" fill="#67C23A">正常</text>
          </g>
          <text x="580" y="20">2025-11-09 14:22</text>
          <text x="780" y="20" fill="#409EFF" cursor="pointer">编辑</text>
          <text x="820" y="20" fill="#F56C6C" cursor="pointer">删除</text>
        </g>
        <line x1="0" y1="150" x2="840" y2="150" stroke="#EBEEF5" stroke-width="1"/>

        <!-- 表格行 3 -->
        <g transform="translate(0 165)" fill="#606266">
          <text x="20" y="20">王五</text>
          <text x="160" y="20">137****9012</text>
          <text x="300" y="20">教职工</text>
          <g transform="translate(440 12)">
            <circle cx="6" cy="6" r="4" fill="#E6A23C"/>
            <text x="16" y="9" fill="#E6A23C">受限</text>
          </g>
          <text x="580" y="20">2025-11-08 09:00</text>
          <text x="780" y="20" fill="#409EFF" cursor="pointer">编辑</text>
          <text x="820" y="20" fill="#F56C6C" cursor="pointer">删除</text>
        </g>
        <line x1="0" y1="205" x2="840" y2="205" stroke="#EBEEF5" stroke-width="1"/>

        <!-- 表格行 4 -->
        <g transform="translate(0 220)" fill="#606266">
          <text x="20" y="20">赵六</text>
          <text x="160" y="20">136****3456</text>
          <text x="300" y="20">家长</text>
          <g transform="translate(440 12)">
            <circle cx="6" cy="6" r="4" fill="#67C23A"/>
            <text x="16" y="9" fill="#67C23A">正常</text>
          </g>
          <text x="580" y="20">2025-11-07 16:45</text>
          <text x="780" y="20" fill="#409EFF" cursor="pointer">编辑</text>
          <text x="820" y="20" fill="#F56C6C" cursor="pointer">删除</text>
        </g>
        <line x1="0" y1="260" x2="840" y2="260" stroke="#EBEEF5" stroke-width="1"/>

        <!-- 表格行 5 -->
        <g transform="translate(0 275)" fill="#606266">
          <text x="20" y="20">孙七</text>
          <text x="160" y="20">135****7890</text>
          <text x="300" y="20">商户</text>
          <g transform="translate(440 12)">
            <circle cx="6" cy="6" r="4" fill="#F56C6C"/>
            <text x="16" y="9" fill="#F56C6C">禁用</text>
          </g>
          <text x="580" y="20">2025-11-06 11:20</text>
          <text x="780" y="20" fill="#409EFF" cursor="pointer">编辑</text>
          <text x="820" y="20" fill="#F56C6C" cursor="pointer">删除</text>
        </g>
        <line x1="0" y1="315" x2="840" y2="315" stroke="#EBEEF5" stroke-width="1"/>
      </g>

      <!-- 分页 -->
      <g transform="translate(580 550)" font-size="13" fill="#606266">
        <rect x="0" y="0" width="32" height="32" rx="4" fill="#F7F8FC"/>
        <text x="12" y="21">&lt;</text>
        <rect x="40" y="0" width="32" height="32" rx="4" fill="#E6F1FF"/>
        <text x="52" y="21" fill="#409EFF" font-weight="bold">1</text>
        <text x="92" y="21">2</text>
        <text x="132" y="21">3</text>
        <text x="172" y="21">...</text>
        <rect x="240" y="0" width="32" height="32" rx="4" fill="#F7F8FC"/>
        <text x="252" y="21">&gt;</text>
      </g>
    </g>
  </g>
</svg>